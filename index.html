<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Rubik's Cube</title>
  <link rel="shortcut icon" href="/favicon.ico" media="(prefers-color-scheme: dark)">
  <link rel="shortcut icon" href="/favicon.ico" media="(prefers-color-scheme: light)">
  <link rel="stylesheet" href="/css/index.css">

  <meta name="keywords" content="rubiks,cube">
  <meta name="description" content="A Rubik's Cube Game.">

  <meta property="og:type" content="website">
  <meta property="og:title" content="Rubik's Cube">
  <meta property="og:description" content="A Rubik's Cube Game.">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Rubik's Cube">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>
  <div id="ui">
    <!-- <div id="loading-bar"></div> -->

    <div id="cube"></div>

    <div id="stats">
      <div class="stats-item" name="cube-size">
        <i>魔方阶层：</i><b class="number">3x3x3</b>
      </div>
      <div class="stats-item" name="total-solves">
        <i>完成次数：</i><b class="number">-</b>
      </div>
      <div class="stats-item" name="game-time">
        <i>游玩时长：</i><b class="number">-</b>
      </div>
      <div class="stats-item" name="best-time">
        <i>最佳成绩：</i><b class="number">-</b>
      </div>
      <div class="stats-item" name="worst-time">
        <i>最差成绩：</i><b class="number">-</b>
      </div>
      <div class="stats-item" name="average-time">
        <i>平均成绩：</i><b class="number">-</b>
      </div>
    </div>

    <div id="prefs" class="none">
      <range-slider name="size" title="魔方阶层" list="2,3,4,5" data-type="number"></range-slider>
      <range-slider name="rotation" title="旋转类型" list="自由,固定" data-type="string"></range-slider>
      <range-slider name="flip" title="翻转类型" list="迅速,平滑,弹跳" data-type="string"></range-slider>
      <range-slider name="scramble" title="打乱次数" list="20,25,30" data-type="number"></range-slider>
      <range-slider name="fov" title="相机视角" list="正交,透视" data-type="string" min="10" max="50"></range-slider>
    </div>

    <div id="texts">
      <h1 class="text text-title">
        <i>魔</i>
        <i>方</i>
      </h1>
      <div class="text text-note">
        双击屏幕开始
      </div>
      <div class="text text-tick number">
      </div>
      <div class="text text-complete">
        <span>完成</span>
      </div>
      <div class="text text-best-time">
        <svg class="icon" viewBox="0 0 576 512">
          <path fill="currentColor"

          </path>
        </svg>
        <span>新记录！</span>
      </div>
    </div>
